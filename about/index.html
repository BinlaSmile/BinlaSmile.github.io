<script>
    var res = new XMLHttpRequest();
    res.open('GET', '/json/BinlaRecentInfo.json', true);
    res.send();
    res.onreadystatechange = function () {
        if (res.readyState == 4 && res.status == 200) {
            var json = JSON.parse(res.responseText);
            if(json){
                var recentBox = document.getElementById('recent-box');
                var resHtml = "";
                var steamInfo = json["SteamInfo"];
                var musicInfo = json["CloudMusicInfo"]
                resHtml+='<div class="recent-info-container"><div class="recent-info-title">Steam:</div>';
                steamInfo.forEach(r=>{
                    resHtml+='<a class="recent-info" target="_blank" rel="noopener" href="https://store.steampowered.com/app/'+r.Appid+' " title="游戏名:'+r.Name+'; 近期玩了'+r.PlayTime2Weeks+'分钟">'
                                +'<img class="recent-info-pic" src="'+r.ImgIconUrl+'"/>'
                                +'<div class="recent-info-content">'
                                    +'<div class="recent-info-name">'+r.Name+'</div>'
                                    +'<div class="progress-bar" style="width: '+r.PlayScore+'%;"></div>'
                                +'</div>'
                            +'</a>';
                });
                resHtml+='</div><div class="recent-info-container"><div class="recent-info-title">网易云音乐:</div>';
                musicInfo.forEach(r=>{
                    resHtml+='<a class="recent-info" target="_blank" rel="noopener" href="https://music.163.com/song?id='+r.MusicId+'" title="歌曲名:'+r.Name+'; 专辑名:'+r.Description+'">'
                                +'<img class="recent-info-pic" src="'+r.ImgIconUrl+'"/>'
                                +'<div class="recent-info-content">'
                                    +'<div class="recent-info-name">'+r.Name+'</div>'
                                    +'<div class="progress-bar" style="width: '+r.PlayScore+'%;"></div>'
                                +'</div>'
                            +'</a>';
                });
                resHtml+='</div>';
                recentBox.innerHTML = resHtml;
            }
        }
    };

    var eyeBallLeft = document.getElementById('eye-ball-l');
    var eyeBallRight = document.getElementById('eye-ball-r');
    var mouth = document.getElementById('mouth');
    if(eyeBallLeft && eyeBallRight && mouth){
        addEventListener('mousemove', function(e) {
            var e = e || window.event;
            let leftEye = setPos(eyeBallLeft,e,5);
            let rightEye = setPos(eyeBallRight,e,5);
            let centerMouse = setPos(mouth,e,4);
        },false)
    }
    function setPos(item,moveEvent,moveRange){
        let leftX = moveEvent.clientX - (item.offsetLeft - item.offsetWidth / 2);
        let leftY = moveEvent.clientY - (item.offsetTop - item.offsetHeight / 2);
        let leftPointRadius = Math.floor(radius({ x: leftX, y: leftY }));
        let pointRadian = Math.atan2(leftX, leftY);
        let itemXY= posXY(moveRange, pointRadian);
        item.style.cssText = `left:${itemXY.x}px; top: ${itemXY.y}px;`;
    }
    function posXY(radius, radian) {
        return {
            x: Math.sin(radian) * radius,
            y: Math.cos(radian) * radius,
        }
    }
    function radius(pos) {
        return Math.sqrt(Math.pow(pos.x, 2) + Math.pow(pos.y, 2));
    }
</script>
